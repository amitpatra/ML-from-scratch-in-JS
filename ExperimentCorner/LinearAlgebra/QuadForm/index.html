<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quadratic Form</title>

    <style>
      body{
        font-family: Arial, Helvetica, sans-serif
      }

          .sliderContainer {
            display: grid;
            grid-template-columns: auto auto;
            padding: 10px;
          }
          #matrixUI {
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(0, 0, 0, 0.8);
            margin: 4px;
            border-radius: 10px;
            padding: 20px;
            font-size: 30px;
            text-align: center;
          }
          #matrixContainer {
            display: grid;
            grid-template-columns: auto auto auto auto;
            padding: 10px;
          }

        .switch {
          position: relative;
          display: inline-block;
          width: 60px;
          height: 34px;
        }

        .switch input { 
          opacity: 0;
          width: 0;
          height: 0;
        }
.toggle {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.toggle:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

        input:checked + .toggle {
          background-color: #2196F3;
        }

        input:focus + .toggle {
          box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .toggle:before {
          -webkit-transform: translateX(26px);
          -ms-transform: translateX(26px);
          transform: translateX(26px);
        }

        /* Rounded sliders */
        .toggle.round {
          border-radius: 34px;
        }

        .toggle.round:before {
          border-radius: 50%;
        }
          </style>


    <!-- dependencies -->
    <script src="../../../dependency/tensorflowJS/tf.js"></script>
    <script src="../../../dependency/ndjs/dist/nd.min.js"></script>
    <script src="../../../dependency/plotlyJS/plotly-latest.min.js"></script>
    <script src="../../../dependency/gaussDist.js"></script>

    <!-- utility -->
    <script src="../../../dependency/utils.js"></script>
</head>
<body>
