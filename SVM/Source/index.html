<body>

  <h1>Support Vector Machine</h1>

    <span>Options: </span>
  <div id="controls">

      <span id='svmOptions' >
        tollerance: <input onchange="updateViz()" type="number"  id="tollerance" name="tollerance" size="1px" value="1" step=".1" min="0.01" >
      </span>
    

    <span id="kernelTypeContainer">
      <!-- <form action=""> -->
        <label for="kernel">Kernel Type:</label>
        <select id="kernelType" name="kernelType">
          <option onclick="showLinearOptions(); updateViz()" value="linear">linear</option>
          <option onclick="showPolyOptions(); updateViz()" value="poly">polynomial</option>
          <option onclick="showRbfOptions();  updateViz()" value="rbf">rbf</option>
          <!-- <option value="custom">Custom</option> -->
        </select>

        <span id='polyOptions' style="display: none;">
          degree: <input onchange="updateViz()" type="number"  id="polyDegree" name="degree" size="1px" value="1" step="1" min="0" >
        </span>

        <span id='rbfOptions' style="display: none;">
          sigma: <input onchange="updateViz()" type="number"  id="rbfSigma" name="sigma" size="1px" value="0.5" step=".1" min="0" >
        </span>
